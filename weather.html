<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="weather.css">
    <title>weather app</title>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <input type="search" id="location" placeholder="Search....">
            <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="47" height="47" viewBox="0 0 48 48">
<path fill="#616161" d="M34.6 28.1H38.6V45.1H34.6z" transform="rotate(-45.001 36.586 36.587)"></path><path fill="#616161" d="M20 4A16 16 0 1 0 20 36A16 16 0 1 0 20 4Z"></path><path fill="#37474F" d="M36.2 32.1H40.2V44.400000000000006H36.2z" transform="rotate(-45.001 38.24 38.24)"></path><path fill="#64B5F6" d="M20 7A13 13 0 1 0 20 33A13 13 0 1 0 20 7Z"></path><path fill="#BBDEFB" d="M26.9,14.2c-1.7-2-4.2-3.2-6.9-3.2s-5.2,1.2-6.9,3.2c-0.4,0.4-0.3,1.1,0.1,1.4c0.4,0.4,1.1,0.3,1.4-0.1C16,13.9,17.9,13,20,13s4,0.9,5.4,2.5c0.2,0.2,0.5,0.4,0.8,0.4c0.2,0,0.5-0.1,0.6-0.2C27.2,15.3,27.2,14.6,26.9,14.2z"></path>
</svg>
            </button>
        </form>

        <p id="null">Enter City</p>
        <p id="errorMsg">City not found</p>

        <div class="information">
            <img src="https://th.bing.com/th/id/R.8975765eed91dc8f85ca3951a430049f?rik=PGLjIVJnIXH0yQ&pid=ImgRaw&r=0" alt="Weather icon">
            <p id="temp">--</p>
            <p id="city">--</p>
            <p id="des">--</p>

            <div class="weather">
                <div class="humidity">
                    <p id="humidity">--</p>
                    <span>Humidity</span>
                </div>
                <div class="wind">
                    <p id="wind">--</p>
                    <span>Wind</span>
                </div>
            </div>

            <div class="sun">
                <div class="sunBox sunrise">
                    <span>Sunrise:</span>
                    <p id="sunRise">--/--/--</p>
                </div>
                <div class="sunBox sunset">
                    <span>Sunset:</span>
                    <p id="sunSet">--/--/--</p>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
